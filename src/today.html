	<script>
		var checkLogin = $("#checkLogin");
		let loginState = new WebSocket("ws://123.57.19.35:9814/loginStateService");
		$(document).ready(function() {
			loginState.onmessage = function(e) {
				if (e.data == 10) {
					let websocket = new WebSocket("ws://123.57.19.35:9814/todayService");
					    $(document).ready(function() {
					        websocket.onopen = function(event) {
					           console.log("连接打开");
								websocket.onmessage = function(e) {
									var json = JSON.parse(e.data);
									var results = json.result;
									$(results).each(function() {
										var pic = this.pic;
										if (pic.length < 10) {
											pic = "assets/img/300.jpg"
										}
										$("#today-card").append(`
										<div class="card col-md-6 col-sm-12" >
											<div class="card-header">
												<div class="card-title">`+this.title+`</div>
											</div>
											<div class="card-body">
												<div>
													<img class="justify-content-center img-responsive" src="`+pic+`" alt="">
												</div>
											</div>
											<div class="card-footer">
												<p>`+this.des+`</p>
												<p class="text-right">`+this.lunar+`</p>
											</div>
										</div>
										`)
									})
								}
					        };
							websocket.onerror = function() {
								console.log("连接失败");
							}
					    });
				} else {
					//未登录重定向到login
					window.location.replace("login.html");
				}
			};
		});
